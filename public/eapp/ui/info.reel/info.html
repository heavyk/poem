<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Other Component</title>

		<style>
				.info {
						background: hsl(0,0%,80%);
				}
				.info p {
						margin: 0;
						padding: 20px;
				}

				.tabsnav {
						 list-style: none;
						 padding: 0;
						 margin: 0;
						 border-bottom: 1px solid #ddd;
				 }

				 .tabsnav li {
						 display: inline-block;
						 padding: 5px 10px;
						 margin: 0px;
						 border: 1px solid transparent;
						 border-bottom: none;
				 }

				 .tabsnav a {
						 text-decoration: none;
				 }

				 .tabsnav li.selected {
						 background-color: #fff;
						 border-color: #ddd;
				 }

				 h1.substitution-content {
						 height: 100px;
						 text-align: center;
						 margin-top: 50px;
				 }
		</style>

		<script type="text/montage-serialization">
				{
						"owner": {
								"properties": {
										"element": {"#": "info"}
								}
						},
			"controller": {
						"prototype": "montage/ui/controller/array-controller",
						"properties": {
								"content":	["legislacion", "tipos", "usos"],
								"selectedIndexes": [0]
						}
				},

				"repetition1": {
						"prototype": "montage/ui/repetition.reel",
						"properties": {
								"element": {
										"#": "nav"
								},
								"isSelectionEnabled": true,
								"contentController": {"@": "controller"}
						}
				},
				"navItem": {
						"prototype": "montage/ui/dynamic-text.reel",
						"properties": {
								"element": {"#": "nav-item"}
						},
						"bindings": {
								"value": {"<-": "@repetition1.objectAtCurrentIteration"}
						}
				},
				
				"aditivo": {
					"prototype": "montage/ui/dynamic-text.reel",
					"properties": {
						"element": {"#": "aditivo"}
					},
					"bindings": {
						"value": {"<-": "@owner.aditivo"}
					}
				},

				"legislacion": {
						"prototype": "montage/ui/dynamic-text.reel",
						"properties": {
								"value": "Legislacion"
						}
				},
				"tipos": {
						"prototype": "montage/ui/dynamic-text.reel",
						"properties": {
								"value": "Tipos de aditivo"
						}
				},
				"usos": {
						"prototype": "montage/ui/dynamic-text.reel",
						"properties": {
								"value": "Usos"
						}
				},

				"content": {
						"prototype": "montage/ui/substitution.reel",
						"properties": {
								"element": {"#": "content"},
								"switchComponents": {
										"legislacion": {"@": "legislacion"},
										"tipos": {"@": "tipos"},
										"usos": {"@": "usos"}
								},
								"switchValue": "legislacion"
						},
						"bindings": {
							"switchValue": {"<->": "@controller.selectedObjects.0"}
						}
				}
				}
		</script>

</head>
<body>

	<div data-montage-id="info" class="info">
		<h2 data-montage-id="aditivo" class="aditivo">...</h2>
		<ul data-montage-id="nav" class="tabsnav">
			<li><a href="javascript: void(0);" data-montage-id="nav-item"></a></li>
		</ul>
		<h1 data-montage-id="content" class="substitution-content"></h1>
	</div>
	
</body>
</html>
