<template name="content">
	<v class="content">
		<v>Hello poem World!</v>
	</v>
</template>


<template name="poem_item">
	<v class="item poem_item">
		<v class="item_title">{{name}}</v>
		<v class="item_description">{{one_line_description}}</v>
	</v>
</template>
